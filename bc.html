<script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script type="text/javascript">
    var playerTemplate = function(videopID, idx){
      return '<div style="display:none"></div>'+

      '<param name="bgcolor" value="#000000" />'+
      '<param name="width" value="530" />'+
      '<param name="height" value="300" />'+
      '<param name="isVid" value="true" />'+

      '<param name="playerID" value="3266798266001" />'+
      '<param name="@videoPlayer" value="' + videopID + '"; />'+
      // '<param name="includeAPI" value="true" />'+
      // '<param name="templateLoadHandler" value="onTemplateLoad" />'+
      // '<param name="templateReadyHandler" value="onTemplateReady" />'+
      '</object>';
    };
    $('.BrightcovePlaceHolder').each(function(index, el){
        var videopID = this.getAttribute('data-videopID');
        var playerHTML = playerTemplate(videopID, index);
        this.innerHTML = playerHTML;
    });
    brightcove.createExperiences();
